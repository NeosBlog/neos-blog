'Breadlesscode.Blog:Document.Post':
  superTypes:
    'Neos.Neos:Document': true
    'Breadlesscode.Blog:Mixin.RelatedPosts': true

  ui:
    label: 'i18n'
    icon: 'file-text'
    inspector:
      groups:
        blogPost:
          label: 'i18n'

  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'

  properties:
    datePublished:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        inspector:
          position: 5
          group: blogPost
    author:
      type: string
      ui:
        label: 'i18n'
        inspector:
          position: 10
          group: blogPost
    categories:
      type: references
      ui:
        label: 'i18n'
        inspector:
          position: 15
          group: blogPost
          editorOptions:
            nodeTypes: ['Breadlesscode.Blog:Document.Category']
