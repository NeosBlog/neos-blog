'Breadlesscode.Blog:Document.Post':
  superTypes:
    'Neos.Neos:Document': true
    'Breadlesscode.Blog:Mixin.RelatedPosts': true
    'Breadlesscode.Blog:Mixin.Taggable': true
    'Breadlesscode.Blog:Mixin.Categorisable': true

  ui:
    label: 'i18n'
    group: 'blog'
    position: 200
    icon: 'file-text'
    inspector:
      tabs:
        blogPost:
          label: 'i18n'
          icon: 'newspaper'
      groups:
        blogPost:
          label: 'i18n'
          tab: 'blogPost'

  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'

  properties:
    datePublished:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'i18n'
        reloadIfChanged: true
        help:
          message: 'i18n'
        inspector:
          position: 5
          group: blogPost
    author:
      type: string
      ui:
        label: 'i18n'
        inspector:
          position: 10
          group: blogPost
          editor: 'Content/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'breadlesscode-blog-user-datasource'
            minimumResultsForSearch: 3
